<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="galactic">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Stellar Forge</title>
  <link rel="manifest" href="manifest.json">
  <!-- CrazyGames SDK -->
  <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
  <script>
    window.crazyGames = {
      sdk: null,
      init: async function() {
        try {
          if (window.CrazyGames && window.CrazyGames.SDK) {
            this.sdk = await window.CrazyGames.SDK.init();
            console.log("CrazyGames SDK initialized");
          } else {
            console.warn("CrazyGames SDK not found on window");
          }
        } catch (e) {
          console.error("CrazyGames initialization failed:", e);
        }
      },
      saveData: async function(data) {
        try {
          if (this.sdk && this.sdk.data) {
            await this.sdk.data.setItem("gameState", data);
            console.log("Data saved to CrazyGames");
            return true;
          }
        } catch (e) {
          console.error("CrazyGames save error:", e);
        }
        return false;
      },
      loadData: async function() {
        try {
          if (this.sdk && this.sdk.data) {
            const data = await this.sdk.data.getItem("gameState");
            console.log("Data loaded from CrazyGames");
            return data || null;
          }
        } catch (e) {
          console.error("CrazyGames load error:", e);
        }
        return null;
      },
      gameplayStart: function() {
        if (this.sdk && this.sdk.game) {
          this.sdk.game.gameplayStart();
          console.log("CrazyGames: gameplayStart signaled");
        }
      },
      gameplayStop: function() {
        if (this.sdk && this.sdk.game) {
          this.sdk.game.gameplayStop();
          console.log("CrazyGames: gameplayStop signaled");
        }
      }
    };
    // Initialize after a small delay to ensure page load doesn't hang
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.crazyGames.init();
      }, 100);
    });
    // Auto-save on tab close/unload
    window.addEventListener('beforeunload', function() {
      if (window.crazyGames && window.crazyGames.sdk) {
        // We can't await here, but we can trigger it
        console.log("CrazyGames: auto-save on unload");
      }
    });
  </script>
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          timeoutMillis: 4000,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
