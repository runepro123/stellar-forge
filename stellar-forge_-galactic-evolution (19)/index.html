<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Stellar Forge: Galactic Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --accent-blue: #3b82f6;
        --accent-purple: #8b5cf6;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        overflow: hidden;
        user-select: none;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* Game Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); transform: scale(1); }
        50% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); transform: scale(1.02); }
      }
      .animate-pulse-glow { animation: pulse-glow 4s infinite ease-in-out; }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
      }
      .animate-float-up { animation: float-up 0.8s ease-out forwards; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes orbit-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit { animation: orbit-rotate 10s linear infinite; }

      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Logo Construct Animation */
      @keyframes construct {
        0% { stroke-dashoffset: 1000; fill-opacity: 0; }
        100% { stroke-dashoffset: 0; fill-opacity: 1; }
      }
      .construct-anim path, .construct-anim rect {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: construct 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      /* Starfield Parallax */
      #stars, #stars2, #stars3 {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: transparent;
        z-index: -1;
      }
      #stars { animation: stars-move 100s linear infinite; }
      #stars2 { animation: stars-move 150s linear infinite; }
      #stars3 { animation: stars-move 200s linear infinite; }

      @keyframes stars-move {
        from { transform: translateY(0); }
        to { transform: translateY(-2000px); }
      }

      /* Comet Animation */
      @keyframes comet-fly {
        0% { transform: translateX(-100%) translateY(0) rotate(15deg); }
        100% { transform: translateX(200vw) translateY(50vh) rotate(15deg); }
      }
      .comet-anim {
        animation: comet-fly 8s linear forwards;
      }

      /* Achievement Toast */
      @keyframes toast-slide {
        0% { transform: translateX(100%); opacity: 0; }
        10% { transform: translateX(0); opacity: 1; }
        90% { transform: translateX(0); opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      .toast-anim {
        animation: toast-slide 4s ease-in-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.2",
    "@capacitor/core": "https://esm.sh/@capacitor/core@5.0.0",
    "htm": "https://esm.sh/htm@^3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@5.0.0"
  }

  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="root"></div>
    <script>
      // Generate Starfield
      function createStars(id, count, size) {
        const layer = document.getElementById(id);
        let shadow = '';
        for(let i=0; i<count; i++) {
          const x = Math.random() * 2000;
          const y = Math.random() * 2000;
          shadow += `${x}px ${y}px #FFF, `;
        }
        shadow = shadow.slice(0, -2);
        layer.style.boxShadow = shadow;
        layer.style.width = size + 'px';
        layer.style.height = size + 'px';
        layer.style.borderRadius = '50%';
      }
      createStars('stars', 700, 1);
      createStars('stars2', 200, 2);
      createStars('stars3', 100, 3);
    </script>
    <script type="module" src="./index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
